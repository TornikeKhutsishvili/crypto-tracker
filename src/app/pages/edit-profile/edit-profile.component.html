<div class="edit-profile-container">
  <h2>Edit Profile ğŸ“</h2>

  <!-- Profile Image Upload -->
  <div class="profile-photo">
    <img [src]="profileImage || 'assets/default-avatar.png'" alt="Profile Photo" />
    <label for="photoUpload" class="upload-label">ğŸ“· Upload Photo</label>
    <input type="file" id="photoUpload" (change)="onPhotoSelected($event)" accept="image/*" />
  </div>

  <form (ngSubmit)="save()" #profileForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="3"
        [(ngModel)]="name"
        #nameInput="ngModel"
        placeholder=" "
      />
      <label for="name">Name</label>
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        readonly
        placeholder=" "
      />
      <label for="email">Email</label>
    </div>

    <div class="form-group password-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        minlength="6"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        placeholder=" "
      />
      <label for="password">New Password</label>
      <button type="button" class="toggle-password" (click)="togglePassword()">
        {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
      </button>
    </div>

    <div *ngIf="password.length >= 6" class="form-group password-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        #confirmPasswordInput="ngModel"
        placeholder=" "
        required
      />
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <!-- Validation Summary -->
    <div class="error-summary" *ngIf="profileForm.submitted || profileForm.touched">
      <div *ngIf="nameInput.invalid && nameInput.touched">
        ğŸ”¸ Name is required and must be at least 3 characters.
      </div>
      <div *ngIf="passwordInput.invalid && passwordInput.touched">
        ğŸ”¸ Password must be at least 6 characters.
      </div>
      <div *ngIf="confirmPassword && confirmPassword !== password">
        ğŸ”¸ Passwords do not match.
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="profileForm.invalid" class="me-1">ğŸ’¾ Save</button>
      <button type="button" (click)="goBack()" class="ms-1">ğŸ”™ Back</button>
    </div>

    <p *ngIf="success" class="success-msg">âœ… Profile updated successfully!</p>
  </form>
</div>
